name: CI Pipeline

on:
  push:
    branches: [main, cicd]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5433:5432   # Expose container 5432 to host port 5433
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:password@localhost:5433/test_db
      DEVISE_JWT_SECRET_KEY: "test_jwt_secret_1234567890"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Set up Node & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies
        run: yarn install --check-files

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres on localhost:5433..."
          until pg_isready -h localhost -p 5433 -U postgres; do
            sleep 3
          done

      - name: Prepare test database
        run: bundle exec rails db:create db:schema:load

      - name: Run RSpec tests
        run: bundle exec rspec --format documentation --color
